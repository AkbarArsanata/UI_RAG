<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal BPS</title>
    <style>
        :root {
            /* Warna Utama */
            --primary: #0d6efd; /* Biru BPS */
            --primary-dark: #0b5ed7;
            --surface: #ffffff;
            --background: #f8f9fa;
            --text: #212529;
            --text-secondary: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --radius-btn: 8px;
            --transition: all 0.25s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: var(--transition);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }

        body.dark {
            --primary: #4dabf7;
            --primary-dark: #339af0;
            --surface: #121212;
            --background: #0a0a0a;
            --text: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #343a40;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .main-container {
            position: relative;
            text-align: center;
            padding: 3rem 2.5rem;
            background-color: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 720px;
            width: 100%;
            transition: var(--transition);
        }

        .logo-section {
            margin-bottom: 1.8rem;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 0.8rem;
        }

        .main-title {
            color: var(--primary);
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-secondary);
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .nav-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 160px;
            padding: 1.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--primary);
            background-color: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius-btn);
            cursor: pointer;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .nav-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .nav-button-icon {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
        }

        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: rgba(13, 110, 253, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        body.dark .theme-toggle:hover {
            background-color: rgba(77, 171, 247, 0.1);
        }

        .footer {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 1.5rem;
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 2rem 1.5rem;
            }

            .main-title {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .nav-grid {
                gap: 1rem;
            }

            .nav-button {
                width: 140px;
                padding: 1.2rem 0.8rem;
            }

            .nav-button-icon {
                font-size: 1.8rem;
            }

            .theme-toggle {
                top: 12px;
                right: 12px;
                width: 42px;
                height: 42px;
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="main-container">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle tema gelap/terang">🌙</button>
        
        <div class="logo-section">
            <!-- Ganti dengan path logo BPS Anda -->
            <div style="background-color: var(--primary); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 0.8rem;">
                <i class="bi bi-building" style="font-size: 2.5rem; color: white;"></i>
            </div>
            <h1 class="main-title">Portal BPS</h1>
            <p class="subtitle">Layanan Statistik dan Informasi Resmi Pemerintah</p>
        </div>

        <div class="nav-grid">
            <a href="src/chat.html" class="nav-button">
                <i class="bi bi-robot nav-button-icon"></i>
                <span>Chat BPS Bot</span>
            </a>
            <a href="src/calendar.html" class="nav-button">
                <i class="bi bi-calendar3 nav-button-icon"></i>
                <span>Kalender Agenda</span>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Badan Pusat Statistik (BPS)</p>
        </div>
    </div>
    <script>
        (function () {
            const btn = document.getElementById('themeToggle');
            const body = document.body;
            const isDark = localStorage.getItem('darkMode') === 'enabled';

            function applyState(isDark) {
                body.classList.toggle('dark', isDark);
                btn.textContent = isDark ? '☀️' : '🌙';
                btn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
                localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            }

            applyState(isDark);

            btn.addEventListener('click', () => {
                const newIsDark = !body.classList.contains('dark');
                applyState(newIsDark);
            });
        })();
    </script>
</body>

</html>
